<!DOCTYPE html>
<html lang="pt-br" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defalt src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="h-full dark">
    
  <div id="home" class="flex min-h-full dark:bg-black flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-50 w-auto" src="tbate.png" alt="">
        <h2 class="mt-10 text-center dark:text-white text-2xl font-bold leading-9 tracking-tight text-gray-900">The Beginning After the End</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <div class="space-y-6">
        <div>
          <label for="url" class="block text-sm font-medium leading-6 dark:text-white text-gray-900">Capitulo</label>
          <div class="mt-2">
            <input id="url" name="url" type="text" autocomplete="capitulo" required class="block w-full rounded-md border-0 px-3 py-1.5 bg-white/5 text-white shadow-sm ring-1 ring-inset ring-gray-700 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button type="submit"  onclick="pesquisar()" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Converter</button>
        </div>
      </div>
    </div>
  </div>

  
    <div role="status" id="loader" class="hidden fixed -translate-x-1/2 -translate-y-1/2 top-2/4 left-1/2 min-h-full w-full flex justify-center items-center backdrop-blur">
      
      <i class="fa-solid fa-spinner fa-2xl text-indigo-200 animate-spin"></i>
    </div>

  <div id="resultado" class="h-full hidden"></div>

  <script src="js/script.js"></script>
</body>
</html>
